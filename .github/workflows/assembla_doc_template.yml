name: Build Tesina PDF

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'config.yml'
      - 'styles/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kjarosh/latex:2025.1-small

    steps:
    - name: Install dependencies
      run: |
        apk add --no-cache git python3 py3-pip pandoc
        pip install --break-system-packages pyyaml

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Extract metadata & concatenate markdown
      run: python3 .github/scripts/build-tesina.py

    - name: Build PDF with Pandoc
      run: |
        pandoc merged.md \
          --pdf-engine=pdflatex \
          --variable=titolo:"$TITOLO" \
          --variable=sottotitolo:"$SOTTOTITOLO" \
          --variable=candidato:"$CANDIDATO" \
          --variable=materia:"$MATERIA" \
          --variable=data:"$DATA" \
          --variable=conservatorio:"$CONSERVATORIO" \
          --variable=città:"$CITTÀ" \
          --variable=corso:"$CORSO" \
          -o tesina.pdf

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: tesina-pdf
        path: tesina.pdf
        overwrite: true

    - name: Commit & Push PDF
      run: |
        git config user.email "action@github.com"
        git config user.name "GitHub Action"
        git add tesina.pdf 2>/dev/null || true
        git diff --staged --quiet || git commit -m "Auto-build: tesina PDF [skip ci]"
        git push || true
